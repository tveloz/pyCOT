    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "cyan", "font": {"size": 14}, "id": "X1", "label": "X1", "shape": "dot", "size": 20, "title": "F, R"}, {"color": "cyan", "font": {"size": 14}, "id": "X2", "label": "X2", "shape": "dot", "size": 20, "title": "G, N, R, V"}, {"color": "cyan", "font": {"size": 14}, "id": "X3", "label": "X3", "shape": "dot", "size": 20, "title": "G, N, P, R, V"}, {"color": "cyan", "font": {"size": 14}, "id": "X4", "label": "X4", "shape": "dot", "size": 20, "title": "F, G, N, R, V"}, {"color": "cyan", "font": {"size": 14}, "id": "X5", "label": "X5", "shape": "dot", "size": 20, "title": "F, G, N, P, R, V"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "X1", "to": "X4"}, {"arrows": "to", "from": "X2", "to": "X3"}, {"arrows": "to", "from": "X2", "to": "X4"}, {"arrows": "to", "from": "X3", "to": "X5"}, {"arrows": "to", "from": "X4", "to": "X5"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"nodes": {"shape": "dot", "font": {"size": 14, "align": "center"}, "borderWidth": 2, "borderColor": "black"}, "edges": {"smooth": false, "color": "gray", "width": 2}, "physics": {"enabled": false, "stabilization": {"enabled": false}, "hierarchicalRepulsion": {"nodeDistance": 150}}, "layout": {"hierarchical": {"enabled": true, "direction": "DU", "sortMethod": "directed"}}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
